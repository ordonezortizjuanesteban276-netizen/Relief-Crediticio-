<form onsubmit="enviarWhatsApp(); return false;">
<input type="text" id="nombre" placeholder="Nombre completo" required>
<input type="tel" id="telefono" placeholder="Teléfono" required>
<input type="number" id="monto" placeholder="Monto deseado" required>

<select id="tipo" required>
<option value="">Tipo de crédito</option>
<option>Pensionado</option>
<option>Consumo</option>
<option>Libre inversión</option>
</select>

<button type="submit">QUIERO MI CRÉDITO</button>
</form>

<script>
function enviarWhatsApp() {
    var nombre = document.getElementById("nombre").value;
    var telefono = document.getElementById("telefono").value;
    var monto = document.getElementById("monto").value;
    var tipo = document.getElementById("tipo").value;

    var mensaje = "Hola, quiero solicitar un crédito.%0A%0A" +
                  "Nombre: " + nombre + "%0A" +
                  "Teléfono: " + telefono + "%0A" +
                  "Monto: " + monto + "%0A" +
                  "Tipo de crédito: " + tipo;

    var numero = "573186972557"; // ← TU NÚMERO AQUÍ

    var url = "https://wa.me/" + numero + "?text=" + mensaje;

    window.open(url, "_blank");
}
</script>
